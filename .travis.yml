os: linux
dist: xenial
language: node_js
node_js:
- lts/erbium
- node
- lts/*
- '10'
before_install:
  - cat /home/travis/.travis/job_stages
script:
- echo $TRAVIS_TAG
- echo $TRAVIS_BRANCH
- npm test
deploy:
  - provider: npm
    email: qasimabdullah404@gmail.com
    on:
      tags: true
      all_branches: true
      condition: $TRAVIS_TAG =~ ^[[:digit:]]+\.[[:digit:]]+\.[[:digit:]]+$
      node: lts/erbium
      #condition: ${TRAVIS_TAG} =~ /^\d+\.\d+\.\d+$/
    skip_cleanup: true
    api_key:
      secure: 
